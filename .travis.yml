os: linux
dist: bionic
language: python
python:
- '3.8'
- '3.9'
jobs:
  fast_finish: true
  include:
  - python: '3.8'
    env: TOXENV=static
env:
- TOXENV=unit
install:
- pip install tox
script: tox
notifications:
  email: false
deploy:
  provider: pypi
  edge:
    branch: 0.0.3.alpha1
  username: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  skip_cleanup: true
  on:
    tags: true
    all_branches: false
    repo: VeraCore-API/veracore-api-client-python
